<!doctype html>
<html lang="en">
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@400;700&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
    </head>
    <body>
        <div class="container">
          <header class="header">
            <img class="header-img" src="images/logo.png">
            <img class="header-icon" id="user-icon" src="images/unknown.png">
          </header>
          <main id="content">
            <section class="start-menu">
              <p>Hi! Welcome to Oldagram. Start by selecting an avatar below.</p>
              <img class="avatar-choice" id="dog" alt="portrait of dog" src="images/dog.png">
              <img class="avatar-choice" id="fox" alt="portrait of dog" src="images/fox.png">
              <img class="avatar-choice" id="cow" alt="portrait of dog" src="images/cow.png">
            </section>
          </main>   
        </div> 
      <script src="index.js" type="module"></script>
    </body>
</html>
